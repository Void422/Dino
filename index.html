<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dino Customizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <h2>Dino Customizer</h2>

  <div class="stage"><canvas id="canvas"></canvas></div>

  <div class="row card header">
    <div>
      <strong>Body set:</strong>
      <select id="groupSelect">
        <option>N</option>
        <option>R</option>
        <option>E</option>
        <option>U</option>
        <option>L</option>
      </select>
    </div>
    <div class="count" id="bodyCount"></div>
  </div>

  <div class="card">
    <div id="bodyGrid" class="grid"></div>
  </div>

  <div class="row card header">
    <div>
      <strong>Belly set:</strong>
      <select id="bellySelect">
        <option>N</option>
        <option>R</option>
        <option>E</option>
        <option>U</option>
        <option>L</option>
      </select>
    </div>
    <div class="count" id="bellyCount"></div>
  </div>

  <div class="card">
    <div id="bellyGrid" class="grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
