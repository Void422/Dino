<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dino Customizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header class="nav">
    <button id="menuBtn" class="icon" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>
    <div class="brand">Dino Customizer</div>
    <div class="controls">
      <label class="pick"><span>Body</span>
        <select id="groupSelect">
          <option>N</option><option>R</option><option>E</option><option>U</option><option>L</option>
        </select>
      </label>
      <label class="pick"><span>Belly</span>
        <select id="bellySelect">
          <option>N</option><option>R</option><option>E</option><option>U</option><option>L</option>
        </select>
      </label>
    </div>
  </header>

  <aside id="drawer" class="drawer">
    <div class="drawer-head">
      <div class="t">Quick Settings</div>
      <button id="closeDrawer" class="close">âœ•</button>
    </div>
    <div class="drawer-body">
      <label class="pick full"><span>Body</span>
        <select id="groupSelectMobile">
          <option>N</option><option>R</option><option>E</option><option>U</option><option>L</option>
        </select>
      </label>
      <label class="pick full"><span>Belly</span>
        <select id="bellySelectMobile">
          <option>N</option><option>R</option><option>E</option><option>U</option><option>L</option>
        </select>
      </label>
    </div>
  </aside>
  <div id="scrim" class="scrim"></div>

  <main class="content">
    <section class="left">
      <div class="stage"><canvas id="canvas"></canvas></div>
    </section>
    <section class="right">
      <div class="panel">
        <div class="panel-head">
          <h3>Body colors</h3>
          <div class="count" id="bodyCount"></div>
        </div>
        <div id="bodyGrid" class="grid"></div>
      </div>

      <div class="panel">
        <div class="panel-head">
          <h3>Belly colors</h3>
          <div class="count" id="bellyCount"></div>
        </div>
        <div id="bellyGrid" class="grid"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
